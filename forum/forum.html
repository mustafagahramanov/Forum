<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./forum.css">
    <title>Document</title>
</head>
<body>
    <h1>Şifrə Doğrulaması</h1>
    <form action="">
        <input type="text" id="username" placeholder="Username">
        <input type="email" name="email" id="email" placeholder="email"> 
        <input type="password" name="password" id="password" placeholder="password" oninput="check()">
        <div id="set">
            <div id="count">
                length: 0
            </div>
            <i class="fas fa-eye" id="eye" onclick="show()"></i>
        </div>
        <div class="check" id="check1">
            <i class="far fa-check-circle"></i><span>Uzunluq 8 simvoldan çox olmalıdır</span>
        </div>
        <div class="check" id="check2">
            <i class="far fa-check-circle"></i><span>Uzunluq 20 simvoldan az olmalıdır</span>
        </div>
        <div class="check" id="check3">
            <i class="far fa-check-circle"></i><span>Rəqəm ehtiva etməlidir</span>
        </div>
        <div class="check" id="check4">
            <i class="far fa-check-circle"></i><span>Xüsusi xarakter ehtiva etməlidi</span>
        </div>
        <div class="check" id="check5">
            <i class="far fa-check-circle"></i><span>Boşluq olmamalıdır</span>
        </div>
        <div class="check" id="check6">
            <i class="far fa-check-circle"></i><span>Böyük ehtiva etməlidi</span>
        </div>
        <div class="btnDiv">
            <a href="#" class="btn">Submit</a>
        </div>
    </form>



        <script src="./forum.js"></script>
        
        
</body>
</html>
